{% extends 'base.html' %}

{% block title %}Movie List{% endblock %}
{% block content %}

<h2>Available Movies</h2>

<ul class="list-group">

    {% for movie in movies%}

        <li class="list-group-item" style="background-color: #ede4ca">
            <h5>{{ movie.title }} - {{movie.release_date}}</h5>
            <p>{{ movie.description }}</p>

            <a href="{% url 'book_seat' movie.id %}" class="btn btn-primary" style="background-color: #e0ac10; border-color: #ede4ca;">Book Now</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
